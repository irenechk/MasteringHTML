<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" fill="skyblue"/>
    <text x="50"y="55" text-anchor="middle" font-size="24" fill="black"> Hello </text>
</svg>

<svg width="120" height="80">
    <rect x="10" y="10" width="100" height="60" fill="orange"/>
</svg>

<svg width="120" height="60">
    <line x1="10" y1="30" x2="110" y2="30" stroke="black" stroke-width="2"/>
</svg>

<svg width="200" height="60">
    <text x="10" y="40" font-size="24" fill="black"> Hello </text>
</svg>

<svg width="200" height="120" style="border:1px solid black">
    <polygon points="100,10 190,110 10,110"
        fill="teal" />
</svg>

<br><br>

<svg width="200" height="120" style="border:1px solid black">
    <polygon points="10,10 190,10 190,110 10,110"
        fill="teal" />
</svg>

<br><br>

<svg width="200" height="120" style="border:1px solid black">
    <path d="M10 60 Q100 10 190 60"
        stroke="red"
        stroke-width="3"
        fill="none" />
</svg>
<svg width="300" height="200" style="border:1px solid black">

    <path d="
    M 50 150
    Q 120 20 200 80
    C 260 120 240 180 150 170
    Q 80 165 50 150
    Z
    "
    fill="teal"
    stroke="black"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="1"/>
</svg>

<svg width="200" height="120">
    <polygon points="100,10 190,110 10,110" fill="teal" />
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <circle cx="30" cy="60" r="15" fill="red">
    <animate 
        attributeName="cx" 
        from="30" 
        to="270" 
        dur="1s" 
        repeatCount="indefinite" />
    </circle>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <rect x="100" y="30" width="100" height="60">
    <animate 
        attributeName="fill" 
        from="blue" 
        to="green" 
        dur="1.5s" 
        repeatCount="indefinite" />
    </rect>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <circle cx="150" cy="60" r="20" fill="purple">
    <animateTransform 
        attributeName="transform" 
        type="scale" 
        from="1" 
        to="1.5" 
        dur="1s" 
        repeatCount="indefinite" />
    </circle>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <circle cx="150" cy="60" r="20" fill="purple">
    <animateTransform 
        attributeName="transform" 
        type="scale" 
        from="1.5" 
        to="1" 
        dur="1s" 
        repeatCount="indefinite" />
    </circle>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <text x="80" y="70" font-size="30" fill="black">
    ALI
    <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1s" 
        repeatCount="indefinite" />
    </text>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <path d="M 20 60 L 280 60" 
        stroke="blue" 
        stroke-width="4" 
        fill="none" 
        stroke-dasharray="260" 
        stroke-dashoffset="260">
    <animate 
        attributeName="stroke-dashoffset" 
        from="260" 
        to="0" 
        dur="2s" 
        repeatCount="indefinite" />
    </path>
</svg>

<svg width="300" height="120" style="border:1px solid #ccc">
    <defs>
    <linearGradient id="linearGrad">
        <stop offset="0%" stop-color="red"/>
        <stop offset="100%" stop-color="yellow"/>
    </linearGradient>
    </defs>

    <rect x="20" y="20" width="260" height="80" fill="url(#linearGrad)"/>
</svg>

<svg width="300" height="120" style="border:1px solid #ccc">
    <defs>
    <radialGradient id="radialGrad">
        <stop offset="0%" stop-color="white"/>
        <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    </defs>

    <circle cx="150" cy="60" r="50" fill="url(#radialGrad)"/>
</svg>

<svg width="200" height="180">
    <path
        d="
            M 100 160
            C 100 160 20 100 20 60
            C 20 30 50 30 100 70
            C 150 30 180 30 180 60
            C 180 100 100 160 100 160
            Z
        "
        fill="red"
    >
        <animate
            attributeName="opacity"
            from="0.6"
            to="1"
            dur="1s"
            repeatCount="indefinite"
        />
    </path>
</svg>

<svg width="200" height="180">
    <defs>
        <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="red">
                <animate
                    attributeName="stop-color"
                    values="red;hotpink;crimson;red"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </stop>
            <stop offset="100%" stop-color="pink">
                <animate
                    attributeName="stop-color"
                    values="pink;red;hotpink;pink"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </stop>
        </linearGradient>
    </defs>

    <g>
        <path
            d="
                M 100 160
                C 100 160 20 100 20 60
                C 20 30 50 30 100 70
                C 150 30 180 30 180 60
                C 180 100 100 160 100 160
                Z
            "
            fill="url(#heartGrad)"
        />
        <animate
            attributeName="opacity"
            from="0.7"
            to="1"
            dur="1s"
            repeatCount="indefinite"
        />
    </g>
</svg>
</body>
</html>
